<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="edge">
    <link rel="stylesheet" href="../component/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../www/css/index.css">
    <title>Title</title>

</head>
<body class="goodscheap">
    <div class="htm-entry">
        <form action="" class=" form-inline">
            <div class="entry-line1 row">
                <div class="form-group  col-xs-4">
                    <label for="tradename" class="control-label">商品名称</label>
                    <input type="text" name="" value="" id="" class="form-control" />
                </div>
                <div class="form-group  col-xs-4">
                    <label class="control-label">SKU编码</label>
                    <input type="text"  name="" value="" id="" class="form-control" />
                </div>
                <div class="form-group col-xs-4">
                    <label class="control-label">上架状态</label>
                    <select name="goodsitemnextName" id="goodsitemnextName" class="form-control">
                        <option value="all" ${status=="all"?'selected':''}>全部&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option>
                        <option value="">未上架</option>
                    </select>
                </div>
            </div>

            <div class="row">

                <div class="pull-right">
                    <input type="submit" class="btn btn-primary " value="查询" />&nbsp;&nbsp;
                    <input type="button" class=" btn btn-danger"

                           value="重置" />
                </div>

            </div>
        </form>
    </div>

    <div class="htm-operation row">
        <div class="pull-left">
            <button class="btn btn-default">发布</button>
            <button class="btn btn-default">下架</button>
            <button class="btn btn-danger">删除</button>
            <button class="btn btn-default">全选</button>
        </div>
        <div class="pull-right">
            <a href="chosegoodcheap.html" class="btn btn-primary">
                添加优惠商品
            </a>
        </div>
    </div>

    <div class="htm-table">
        <table class="table text-center table-bordered table-striped">
            <tr>
                <td>选择</td>
                <td>商品</td>
                <td>SKU编码</td>
                <td>有效期</td>
                <td>优惠库存</td>
                <td>上架状态</td>
                <td>操作</td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox">
                </td>
                <td>
                    <p>钛合金加长加粗球杆</p>
                    <span>(红色+10M)</span>
                </td>
                <td>88995665465465</td>
                <td>
                    <p>2016-6-9 9：12</p>
                        至
                    <p>2016-6-9 9：12</p>
                </td>
                <td>800</td>
                <td>已上架</td>
                <td>
                    <button class="btn btn-default">编辑</button>
                    <button class="btn btn-primary">查看</button>
                </td>
            </tr>
        </table>
    </div>

<script src="../component/jquery/dist/jquery.min.js"></script>
<script src="../www/js/fontchange.js"></script>
</body>
</html>
