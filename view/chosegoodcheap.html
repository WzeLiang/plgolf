<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="edge">
    <link rel="stylesheet" href="../component/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../www/css/index.css">
    <title>Title</title>

</head>
<body class="chosegoodcheap">
    <div class="htm-bread">
        <ol class="breadcrumb">
            <li>营销</li>
            <li>商品优惠</li>
            <li class="active">选择优惠商品</li>
        </ol>
    </div>

    <form action="">
        <div class="htm-msg">
            <div class="msg-title row">
                <div class="pull-left">选择优惠商品</div>
            </div>
            <div class="form-group row">
                <div class="col-xs-3 text-center">
                    <label for="">优惠商品SKU编码</label>
                </div>
                <div class="col-xs-7 text-left">
                    <textarea name="" id="" cols="30" rows="15" class="form-control"></textarea>
                </div>
            </div>
        </div>

        <div class="finish row">
            <div class="col-xs-3 col-sm-4 col-md-4 col-lg-4"></div>
            <div class="col-xs-6 col-sm-4 col-md-4 col-lg-4 row">
                <div class="col-xs-4"></div>
                <div class="col-xs-4">
                    <a href="" class="btn btn-primary btn-block">下一步</a>
                </div>
            </div>
        </div>

    </form>

<script src="../component/jquery/dist/jquery.min.js"></script>
<script src="../www/js/fontchange.js"></script>

</html>
