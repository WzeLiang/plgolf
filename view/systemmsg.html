<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="edge">
    <link rel="stylesheet" href="../component/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../www/css/index.css">
    <title>Title</title>

</head>
<body class="systemmsg">
    <div class="htm-bread">
        <ol class="breadcrumb">
            <li>消息</li>
            <li>系统推送</li>
            <li class="active">推送内容</li>
        </ol>
    </div>

    <form action="">
        <div class="htm-msg">
            <div class="msg-title row">
                <div class="pull-left">推送内容</div>
            </div>
            <div class="form-group row">
                <div class="col-xs-3 text-center">
                    <label for="">推送标题</label>
                </div>
                <div class="col-xs-4 text-left">
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-xs-3 text-center">
                    <label for="">会员类型</label>
                </div>
                <div class="col-xs-4 text-left">
                    <input type="radio">全部
                    <input type="radio">联盟会员
                </div>
            </div>
            <div class="form-group row">
                <div class="col-xs-3 text-center">
                    <label for="">推送内容</label>
                </div>
                <div class="col-xs-4 text-left">
                    <textarea name="" id="" cols="30" rows="10" class="form-control">

                    </textarea>
                </div>
            </div>
        </div>

        <div class="finish-btn row">
            <div class="col-xs-4 col-sm-5 col-md-5 col-lg-5"></div>
            <div class="col-xs-4 col-sm-2 col-md-2 col-lg-2">
                <button class="btn btn-primary btn-block">完成</button>
            </div>
        </div>
    </form>

<script src="../component/jquery/dist/jquery.min.js"></script>
<script src="../www/js/fontchange.js"></script>
</body>
</html>
