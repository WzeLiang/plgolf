<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../component/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../www/css/index.css">
</head>
<body class="goodsmanage">
    <div class="htm-entry">
        <form action="searchGoods" id="myform" method="post"
              class=" form-inline">
            <div class="entry-line1 row">
                <div class="form-group  col-xs-4">
                    <label for="tradename" class="control-label">商品名称</label>
                    <input type="text" name="goodsName" value="${goodsName}" id="GOODSname" class="form-control" />
                </div>
                <div class="form-group  col-xs-4">
                    <label class="control-label">商品ID</label>
                    <input type="text"  name="code" value="${code}" id="SKUcode" class="form-control" />
                </div>
                <div class="form-group col-xs-4">
                    <label class="control-label">上架状态</label>
                    <select name="status" id="status" class="form-control">
                        <option value="all" ${status=="all"?'selected':''}>全部&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option>
                        <option value="0" ${status=="0"?'selected':''}>编辑</option>
                        <option value="3" ${status=="3"?'selected':''}>已上架</option>
                        <option value="4" ${status=="4"?'selected':''}>未上架</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-xs-4">
                    <label class="control-label">商品类别</label>
                    <select name="goodsitemnextName" id="goodsitemnextName" class="form-control">
                        <option value="all" selected>全部&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option>
                    </select>
                </div>
                <div class="pull-right">
                    <input type="submit" class="btn btn-primary" value="查询" />&nbsp;&nbsp;
                    <input type="button" class=" btn btn-danger"
                           onclick="$('#GOODSname').val('');$('#SKUcode').val('');"
                           value="重置" />
                </div>

            </div>


        </form>
    </div>
    <div class="htm-operation row">
        <div class="pull-left">
            <button class="btn btn-default">上架</button>&nbsp;
            <button class="btn btn-default">下架</button>&nbsp;
            <button class="btn btn-default">全选</button>
        </div>
    </div>
    <div class="htm-table">
        <table class="table table-bordered table-striped text-center">
            <tr>
                <td>选择</td>
                <td>商品图片</td>
                <td>商品名称</td>
                <td>总库存</td>
                <td>总销量</td>
                <td>状态</td>
                <td>操作</td>
            </tr>
            <tr>
                <td><input type="checkbox" name="ids" value="56"></td>
                <td>商品图片</td>
                <td>商品名称1</td>
                <td>总库存</td>
                <td>总销量</td>
                <td>状态</td>
                <td>
                    <a href="updateGoods.html" class="btn btn-default">编辑</a>&nbsp;
                    <a href="evaluationControl.html" class="btn btn-danger">评价控制</a>&nbsp;
                    <a href="lookGoods.html" class="btn btn-primary">查看</a>
                </td>
            </tr>
        </table>
    </div>
    <script src="../component/jquery/dist/jquery.min.js"></script>
    <script src="../www/js/fontchange.js"></script>
</body>
</html>
