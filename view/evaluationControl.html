<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="edge">
    <link rel="stylesheet" href="../component/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../www/css/index.css">
    <title>Title</title>

</head>
<body class="evaluationcontrol">
    <div class="htm-bread">
        <ol class="breadcrumb">
            <li>商品</li>
            <li>商品管理</li>
            <li class="active">评价控制</li>
        </ol>
    </div>
    <div class="htm-operation row">
        <div class="pull-right">
            <button class="btn btn-default" id="addevaluate">添加控制</button>
        </div>
    </div>
    <div class="htm-table">
        <table class="table text-center table-bordered table-striped">
            <tr>
                <td>用户名称</td>
                <td>发布时间</td>
                <td>评价内容</td>
                <td>操作</td>
            </tr>
            <tr>
                <td>333</td>
                <td>2017.12.25 14：22</td>
                <td>不错</td>
                <td>
                    <button class="btn btn-danger">删除</button>
                </td>
            </tr>
        </table>
    </div>


    <div class="modal fade addevaluate-model"
         id="addevaluate-model" data-backdrop="static">
        <!--data-backdrop ="static" -表示点击背景不会退出窗口-->
        <div class="modal-dialog modal-md">
            <!--模态窗口所有内容放在modal-content里-->
            <div class="modal-content">
                <div class="modal-header text-center">
                    <!--模态窗口关闭按钮放在modal-header里-->
                    <!--<button class="close" data-dismiss="modal">-->
                    <!--&times;-->
                    <!--</button>-->
                    <h4>添加评价</h4>
                </div>
                <!--end--modal-header -->
                <div class="modal-body">
                    <form action="#" method="post" >
                        <div class="form-group row">
                            <div class="col-xs-3 text-center">
                                用户头像
                            </div>
                            <div class="col-xs-5 text-left"></div>
                        </div>
                        <div class="form-group row">
                            <div class="col-xs-3 text-center">
                                用户名称
                            </div>
                            <div class="col-xs-5 text-left">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-xs-3 text-center">
                                评论内容
                            </div>
                            <div class="col-xs-5 text-left">
                                <textarea name="" id="" class="form-control"></textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-xs-3 text-center">
                                评论图片
                            </div>
                            <div class="col-xs-8 text-left">

                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-xs-3 text-center">
                                SKU选择
                            </div>
                            <div class="col-xs-5 text-left">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row modal-btn">
                            <div class="col-xs-4"></div>
                            <div class="col-xs-4">
                                <button class="btn btn-block btn-primary" data-dismiss="modal">完成</button>
                            </div>
                        </div>
                    </form>
                </div>
                <!--end--modal-body-->

            </div>
            <!--end--modal-content  -->
        </div>
        <!--end--modal-dialog-->
    </div>
    <!--end -merchandise-modal--->

    <script src="../component/jquery/dist/jquery.min.js"></script>
    <script src="../www/js/fontchange.js"></script>
    <script src="../component/bootstrap/dist/js/bootstrap.min.js"></script>
    <script>
        $(function () {
            $("#addevaluate").click(function () {
                $("#addevaluate-model").modal({
                    backdrop : false,
                    keyboard : false
                })
            })
        })
    </script>

</body>
</html>
