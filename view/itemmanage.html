<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"

    <meta http-equiv="X-UA-Compatible" content="edge">
    <link rel="stylesheet" href="../component/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../www/css/index.css">
    <title>Title</title>

<body class="itemmanage">
    <div class="htm-bread">
        <ol class="breadcrumb">
            <li>商品</li>
            <li class="active">类别管理</li>
        </ol>
    </div>

    <div class="htm-operation row">
        <div class="pull-right">
            <button class="btn btn-primary" id="addoneitem">添加类别</button>
        </div>
    </div>


    <div class="htm-table">
        <table class="table text-center table-bordered table-striped">
            <tr>
                <td>编号</td>
                <td>类别</td>
                <td>操作</td>
            </tr>
            <tr>
                <td>1</td>
                <td class="text-left">一级高球</td>
                <td>
                    <button class="btn btn-primary" id="editoneitem">编辑</button>
                    <button class="btn btn-danger">删除</button>
                    <button class="btn btn-default" id="addtwoitem">添加子类别</button>
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td class="text-center">二级分类高球</td>
                <td>
                    <button class="btn btn-primary" id="editwoitem">编辑</button>
                    <button class="btn btn-danger">删除</button>
                </td>
            </tr>
        </table>
    </div>

    <!--添加一级类别-->
    <div class="modal fade addoneitem-modal"
         id="addoneitem-modal" data-backdrop="static">
        <!--data-backdrop ="static" -表示点击背景不会退出窗口-->
        <div class="modal-dialog modal-md">
            <!--模态窗口所有内容放在modal-content里-->
            <div class="modal-content">
                <div class="modal-header text-center">
                    <!--模态窗口关闭按钮放在modal-header里-->
                    <!--<button class="close" data-dismiss="modal">-->
                    <!--&times;-->
                    <!--</button>-->
                    <h4>添加类别</h4>
                </div>
                <!--end--modal-header -->
                <div class="modal-body">
                    <form action="#" method="post" >
                        <div class="form-group row">
                            <div class="col-xs-3 text-center">
                                类别名称
                            </div>
                            <div class="col-xs-5 text-left">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-xs-3 text-center">
                                类别层级
                            </div>
                            <div class="col-xs-5 text-left">
                                一级类别
                            </div>
                        </div>


                        <div class="form-group row modal-btn">
                            <div class="col-xs-4"></div>
                            <div class="col-xs-4">
                                <button class="btn btn-block btn-primary" data-dismiss="modal">完成</button>
                            </div>
                        </div>
                    </form>
                </div>
                <!--end--modal-body-->

            </div>
            <!--end--modal-content  -->
        </div>
        <!--end--modal-dialog-->
    </div>
    <!--end -addoneitem-modal--->

    <script src="../component/jquery/dist/jquery.min.js"></script>
    <script src="../www/js/fontchange.js"></script>
    <script src="../component/bootstrap/dist/js/bootstrap.min.js"></script>
    <script>
        $(function () {
            $("#addoneitem").click(function () {
                $("#addoneitem-modal").modal({
                    backdrop : false,
                    keyboard : false
                })
            });
            $("#editoneitem").click(function () {
                $("#editoneitem-modal").modal({
                    backdrop : false,

                })
            });
            $("#addtwoitem").click(function () {

                })
            });
            $("#editwoitem").click(function () {
