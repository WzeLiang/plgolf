<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="edge">
    <link rel="stylesheet" href="../component/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../www/css/index.css">
    <title>Title</title>

</head>
<body class="lookTradeReview">
    <div class="htm-bread">
        <ol class="breadcrumb">
            <li>财务</li>
            <li>交易审核</li>
            <li class="active">查看交易详情</li>
        </ol>
    </div>

    <div class="htm-msg">
        <div class="msg-title row">
            <div class="pull-left">申请信息</div>
        </div>
        <div class="form-group row">
            <div class="col-xs-3 text-center">
                <label for="">银行卡姓名</label>
            </div>
            <div class="col-xs-4 text-left">
                老王
            </div>
        </div>
        <div class="form-group row">
            <div class="col-xs-3 text-center">
                <label for="">金额</label>
            </div>
            <div class="col-xs-4 text-left">
                20.0元
            </div>
        </div>
        <div class="form-group row">
            <div class="col-xs-3 text-center">
                <label for="">银行卡卡号</label>
            </div>
            <div class="col-xs-4 text-left">
                6217853600021778674
            </div>
        </div>
        <div class="form-group row">
            <div class="col-xs-3 text-center">
                <label for="">开卡银行</label>
            </div>
            <div class="col-xs-4 text-left">
                上海支行
            </div>
        </div>
        <div class="form-group row">
            <div class="col-xs-3 text-center">
                <label for="">支付方式</label>
            </div>
            <div class="col-xs-4 text-left">
                银联
            </div>
        </div>

    </div>

    <div class="finish-btn row">
        <div class="col-xs-5"></div>
        <div class="col-xs-2">
            <button class="btn btn-primary btn-block">付款</button>
        </div>
    </div>

<script src="../component/jquery/dist/jquery.min.js"></script>
<script src="../www/js/fontchange.js"></script>
</body>
</html>
