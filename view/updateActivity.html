<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="edge">
    <link rel="stylesheet" href="../component/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../www/css/index.css">
    <title>Title</title>

</head>
<body class="updateActivity">
    <div class="htm-bread">
        <ol class="breadcrumb">
            <li>营销</li>
            <li>优惠活动</li>
            <li class="active">编辑活动</li>
        </ol>
    </div>

    <form action="">
        <div class="htm-msg">
            <div class="msg-title row">
                <div class="pull-left">
                    活动信息
                </div>
            </div>
            <div class="form-group row">
                <div class="col-xs-3 text-center">
                    <label for="">活动商品</label>
                </div>
                <div class="col-xs-4 text-left">
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-xs-3 text-center">
                    <label for="">活动大图</label>
                </div>
                <div class="col-xs-4 text-left">

                </div>
            </div>
            <div class="form-group row">
                <div class="col-xs-3 text-center">
                    <label for="">活动时间</label>
                </div>
                <div class="col-xs-6 text-left">

                </div>
            </div>
            <div class="form-group row">
                <div class="col-xs-3 text-center">
                    <label for="">活动简介</label>
                </div>
                <div class="col-xs-4 text-left">
                    <textarea name="" id="" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-xs-3 text-center">
                    <label for="">活动简介</label>
                </div>
                <div class="col-xs-4 text-left">
                    <input type="text" class="form-control">
                </div>
            </div>

        </div>

            <div class="htm-msg">
                <div class="msg-title row">
                    <div class="pull-left">优惠信息</div>
                </div>
                <div class="form-group row">
                    <div class="col-xs-3 text-center">
                        有无优惠
                    </div>
                    <div class="col-xs-4 text-left">
                        <input type="radio">有优惠
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-xs-3 text-center">
                        优惠标题
                    </div>
                    <div class="col-xs-4 text-left">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-xs-3 text-center">
                        限制条件
                    </div>
                    <div class="col-xs-4 text-left">
                        <input type="radio">金额
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-xs-3 text-center">
                        限制条件
                    </div>
                    <div class="col-xs-4 text-left">
                        <input type="radio">直减
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-xs-3 text-center">
                        优惠内容
                    </div>
                    <div class="col-xs-6 text-left">
                        <table class="table text-center table-bordered">
                            <tr>
                                <td colspan="2">优惠内容</td>
                                <td>
                                    <button class="btn btn-primary">添加</button>
                                </td>
                            </tr>
                            <tr>
                                <td>满<input type="text" class="form-control">元</td>
                                <td>满<input type="text" class="form-control">元</td>
                                <td></td>
                            </tr>
                            <tr>
                                <td>满<input type="text" class="form-control">元</td>
                                <td>满<input type="text" class="form-control">元</td>
                                <td></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>

        <div class="finish-btn row">
            <div class="col-xs-4 col-sm-5 col-md-5 col-lg-5"></div>
            <div class="col-xs-4 col-sm-2 col-md-2 col-lg-2">
                <button class="btn btn-primary btn-block">保存更改</button>
            </div>
        </div>
    </form>

<script src="../component/jquery/dist/jquery.min.js"></script>
<script src="../www/js/fontchange.js"></script>
</body>
</html>
