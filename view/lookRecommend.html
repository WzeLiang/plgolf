<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="edge">
    <link rel="stylesheet" href="../component/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../www/css/index.css">
    <title>Title</title>

</head>
<body class="lookecommend">
    <div class="htm-bread">
        <ol class="breadcrumb">
            <li>营销</li>
            <li>推荐管理</li>
            <li>首页banner</li>
            <li class="active">查看推荐</li>
        </ol>
    </div>
    <div class="htm-msg">
        <div class="msg-title row">
            <div class="pull-left">
                推荐信息
            </div>
        </div>

        <div class="form-group row">
            <div class="col-xs-3 text-center">
                <label>推荐模块</label>
            </div>
            <div class="col-xs-4 text-left">
                首页banner
            </div>
        </div>
        <div class="form-group row">
            <div class="col-xs-3 text-center">
                <label>推荐标题</label>
            </div>
            <div class="col-xs-4 text-left">
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-xs-3 text-center">
                <label >推荐图片</label>
            </div>
            <div class="col-xs-4 text-left">

            </div>
        </div>
        <div class="form-group row">
            <div class="col-xs-3 text-center">
                <label>推荐项</label>
            </div>
            <div class="col-xs-4 text-left">
                <a href="" class="btn btn-primary">选择推荐项:推荐项();推荐ID()</a>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-xs-3 text-center">
                <label>顺序</label>
            </div>
            <div class="col-xs-4 text-left">
                <input type="text" class="form-control">
            </div>
            <div class="col-xs-5">顺序0-999数越大排序越靠前</div>
        </div>
        <div class="form-group row">
            <div class="col-xs-3 text-center">
                <label>备注</label>
            </div>
            <div class="col-xs-4 text-left">
                <textarea name="" id=""  class="form-control"></textarea>
            </div>

        </div>
    </div>

    <div class="row">
        <div class="col-xs-5"></div>
        <div class="col-xs-2">
            <button class="btn btn-primary btn-block">返回</button>
        </div>
    </div>

<script src="../component/jquery/dist/jquery.min.js"></script>
<script src="../www/js/fontchange.js"></script>
</body>
</html>
