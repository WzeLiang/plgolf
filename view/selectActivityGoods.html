<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="edge">
    <link rel="stylesheet" href="../component/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../www/css/index.css">
    <title>Title</title>

</head>
<body class="selectActivityGoods">
    <div class="htm-entry">
        <form action="" class="form-inline">
            <div class="row entry-line1">
                <div class=" col-xs-4">
                    <label >商品名称</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-xs-4">
                    <label >商品ID</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-xs-4">
                    <label >商品类别</label>
                    <select name="" id="" class="form-control">
                        <option value="">全部</option>
                        <option value="">未上架</option>
                    </select>
                </div>

            </div>
            <div class="row ">
                <div class="pull-right">
                    <button class="btn btn-primary">
                        查询
                    </button>
                    <button class="btn btn-danger">
                        重置
                    </button>
                </div>
            </div>
        </form>
    </div>

    <form action="">
        <div class="htm-table">
            <table class="table text-center table-bordered table-striped">
                <tr>
                    <td>选择</td>
                    <td>商品图片</td>
                    <td>商品信息</td>
                    <td>总库存</td>
                    <td>上架状态</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox">
                    </td>
                    <td style="width: 20%">
                        <img src="../www/image/111.jpg" alt="" width="40%">
                    </td>
                    <td>
                        <p>新款！泰勒梅高尔夫球杆TaylorMade R15高尔夫套杆 全套男士</p>
                        <span>ID:55</span>
                    </td>
                    <td>100</td>
                    <td>正常</td>
                </tr>
            </table>
        </div>
        <div class="finish-btn row">
            <div class="col-xs-4"></div>
            <div class="col-xs-4 row">
                <div class="col-xs-6">
                    <button class="btn btn-danger btn-block">取消</button>
                </div>
                <div class="col-xs-6">
                    <button class="btn btn-primary btn-block">保存</button>
                </div>
            </div>
        </div>
    </form>


<script src="../component/jquery/dist/jquery.min.js"></script>
<script src="../www/js/fontchange.js"></script>
</body>
</html>
