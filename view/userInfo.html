<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="edge">
    <link rel="stylesheet" href="../component/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../www/css/index.css">
    <title>Title</title>

</head>
<body class="userInfo">
    <div class="htm-bread">
        <ol class="breadcrumb">
            <li>用户</li>
            <li>用户管理</li>
            <li class="active">用户详情 </li>
        </ol>
    </div>

    <div class="htm-msg">
        <div class="msg-title row">
            <div class="pull-left" >用户信息</div>
            <div class="pull-right">
                <button class="btn btn-primary" id="Upgrade">升级会员</button>
                <button class="btn btn-primary" id="BuyPoints">充值积分</button>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-xs-3 text-center">
                <label >头像</label>
            </div>
            <div class="col-xs-4 text-left">
                <img src="../www/image/111.jpg" alt="" width="30%">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-xs-3 text-center">
                <label >昵称</label>
            </div>
            <div class="col-xs-4 text-left">
                Nomore
            </div>
        </div>
        <div class="form-group row">
            <div class="col-xs-3 text-center">
                <label >性别</label>
            </div>
            <div class="col-xs-4 text-left">
                男
            </div>
        </div>
        <div class="form-group row">
            <div class="col-xs-3 text-center">
                <label >手机</label>
            </div>
            <div class="col-xs-4 text-left">
                14791286530
            </div>
        </div>
        <div class="form-group row">
            <div class="col-xs-3 text-center">
                <label >个性签名</label>
            </div>
            <div class="col-xs-4 text-left">

            </div>
        </div>
        <div class="form-group row">
            <div class="col-xs-3 text-center">
                <label >会员类型</label>
            </div>
            <div class="col-xs-4 text-left">
                普通用户
            </div>
        </div>
        <div class="form-group row">
            <div class="col-xs-3 text-center">
                <label >创建时间</label>
            </div>
            <div class="col-xs-4 text-left">
                2017-03-13 13:59:33.0
            </div>
        </div>
        <div class="form-group row">
            <div class="col-xs-3 text-center">
                <label >账户积分</label>
            </div>
            <div class="col-xs-4 text-left">
                0.0
            </div>
        </div>
    </div>

    <!--升级会员-->
    <div class="modal fade Upgrade-modal"
         id="Upgrade-modal" data-backdrop="static">
        <!--data-backdrop ="static" -表示点击背景不会退出窗口-->
        <div class="modal-dialog modal-md">
            <!--模态窗口所有内容放在modal-content里-->
            <div class="modal-content">
                <div class="modal-header text-center">
                    <!--模态窗口关闭按钮放在modal-header里-->
                    <!--<button class="close" data-dismiss="modal">-->
                    <!--&times;-->
                    <!--</button>-->
                    <h4>升级会员</h4>
                </div>
                <!--end--modal-header -->
                <div class="modal-body">
                    <form action="#" method="post" >
                        <div class="form-group row">
                            <div class="col-xs-3 text-center">
                                会员等级
                            </div>
                            <div class="col-xs-5 text-left">
                                <select name="" id="" class="form-control">
                                    <option value="">联盟会员</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-xs-3 text-center">
                                充值积分
                            </div>
                            <div class="col-xs-5 text-left">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row modal-btn">
                            <div class="col-xs-4"></div>
                            <div class="col-xs-4">
                                <button class="btn btn-block btn-primary" data-dismiss="modal">完成</button>
                            </div>
                        </div>
                    </form>
                </div>
                <!--end--modal-body-->

            </div>
            <!--end--modal-content  -->
        </div>
        <!--end--modal-dialog-->
    </div>
    <!--end -addoneitem-modal--->

    <!--充值积分-->
    <div class="modal fade BuyPoints-modal"
         id="BuyPoints-modal" data-backdrop="static">
        <!--data-backdrop ="static" -表示点击背景不会退出窗口-->
        <div class="modal-dialog modal-md">
            <!--模态窗口所有内容放在modal-content里-->
            <div class="modal-content">
                <div class="modal-header text-center">
                    <!--模态窗口关闭按钮放在modal-header里-->
                    <!--<button class="close" data-dismiss="modal">-->
                    <!--&times;-->
                    <!--</button>-->
                    <h4>充值积分</h4>
                </div>
                <!--end--modal-header -->
                <div class="modal-body">
                    <form action="#" method="post" >

                        <div class="form-group row">
                            <div class="col-xs-3 text-center">
                                充值积分
                            </div>
                            <div class="col-xs-5 text-left">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row modal-btn">
                            <div class="col-xs-4"></div>
                            <div class="col-xs-4">
                                <button class="btn btn-block btn-primary" data-dismiss="modal">完成</button>
                            </div>
                        </div>
                    </form>
                </div>
                <!--end--modal-body-->

            </div>
            <!--end--modal-content  -->
        </div>
        <!--end--modal-dialog-->
    </div>
    <!--end -addoneitem-modal--->

<script src="../component/jquery/dist/jquery.min.js"></script>
<script src="../www/js/fontchange.js"></script>
<script src="../component/bootstrap/dist/js/bootstrap.min.js"></script>
    <script>
        $(function () {
            $("#Upgrade").click(function () {
                $("#Upgrade-modal").modal({
                    backdrop : false,
                    keyboard : false
                })
            });
            $("#BuyPoints").click(function () {
                $("#BuyPoints-modal").modal({
                    backdrop : false,
                    keyboard : false
                })
            });

        })
    </script>
</body>
</html>
