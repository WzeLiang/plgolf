<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="edge">
    <link rel="stylesheet" href="../component/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../www/css/index.css">
    <title>Title</title>

</head>
<body class="lookgoods">
    <div class="htm-bread">
        <ol class="breadcrumb">
            <li>商品</li>
            <li>商品管理</li>
            <li class="active">商品查看</li>
        </ol>
    </div>
    <div class="htm-msg">
        <div class="msg-title">商品基本信息</div>
        <div class="form-group row">
            <div class="col-xs-3 text-center">
                <label>商品名称</label>
            </div>
            <div class="col-xs-4 text-left">
                高球
            </div>
        </div>
        <div class="form-group row">
            <div class="col-xs-3 text-center">
                <label >列表页图片</label>
            </div>
            <div class="col-xs-4 text-left">

            </div>
        </div>
        <div class="form-group row">
            <div class="col-xs-3 text-center">
                <label >详情页轮播图片</label>
            </div>
            <div class="col-xs-8 text-left">

            </div>
        </div>
        <div class="form-group row">
            <div class="col-xs-3 text-center">
                <label>类别</label>
            </div>
            <div class="col-xs-4 text-left">

            </div>
        </div>
        <div class="form-group row">
            <div class="col-xs-3 text-center">
                <label>标签</label>
            </div>
            <div class="col-xs-4 text-left">

            </div>
        </div>
        <div class="form-group row">
            <div class="col-xs-3 text-center">
                <label>图文详情</label>
            </div>
            <div class="col-xs-8 text-left">

            </div>
        </div>
    </div>
    <div class="htm-msg">
        <div class="msg-title">
            SKU信息
        </div>
        <div class="form-group row">
            <div class="col-xs-3 text-center">
                <label >单人限购数量</label>
            </div>
            <div class="col-xs-4 text-left">

            </div>
        </div>
        <div class="form-group row">
            <div class="col-xs-3 text-center">
                <label >规格参数</label>
            </div>
            <div class="col-xs-4 text-left">
                <table class="table table-striped table-bordered text-center">
                    <tr>
                        <td>商品规格</td>
                        <td>参数内容</td>
                    </tr>
                    <tr>
                        <td>颜色</td>
                        <td>绿色</td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-xs-3 text-center">
                <label>商品SKU</label>
            </div>
            <div class="col-xs-8 text-center">
                <table class="table table-bordered table-striped text-center">
                    <tr>
                        <td>颜色</td>
                        <td>SKU编码</td>
                        <td>图片</td>
                        <td>库存</td>
                        <td>成本价(元)</td>
                        <td>平台价(元)</td>
                        <td>会员价(元)</td>
                        <td>SKU状态</td>
                    </tr>
                    <tr>
                        <td>11</td>
                        <td>789456123123456</td>
                        <td></td>
                        <td>100</td>
                        <td>20</td>
                        <td>45</td>
                        <td>555</td>
                        <td>78</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div class="finish-btn row">
        <div class="col-xs-5"></div>
        <div class="col-xs-2">
            <button class="btn btn-primary btn-block">返回前页</button>
        </div>
    </div>

    <script src="../component/jquery/dist/jquery.min.js"></script>
    <script src="../www/js/fontchange.js"></script>
</body>
</html>
