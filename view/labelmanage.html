<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="edge">
    <link rel="stylesheet" href="../component/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../www/css/index.css">
    <title>Title</title>

</head>
<body class="labelmanage">
    <div class="htm-bread">
        <ol class="breadcrumb">
            <li>商品</li>
            <li class="active">标签管理</li>
        </ol>
    </div>

    <div class="htm-operation row">
        <div class="pull-right">
            <button class="btn btn-primary" id="addlabel">
                添加标签
            </button>
        </div>
    </div>

    <div class="htm-table">
        <table class="table text-center table-bordered table-striped">
            <tr>
                <td>编号</td>
                <td>标签</td>
                <td>操作</td>
            </tr>
            <tr>
                <td>22</td>
                <td>爆款</td>
                <td>
                    <button class="btn btn-default" id="editlabel">编辑</button>
                    <button class="btn btn-danger">删除</button>
                </td>
            </tr>
        </table>
    </div>

    <!--添加标签-->
    <div class="modal fade addlabel-modal"
         id="addlabel-modal" data-backdrop="static">
        <!--data-backdrop ="static" -表示点击背景不会退出窗口-->
        <div class="modal-dialog modal-md">
            <!--模态窗口所有内容放在modal-content里-->
            <div class="modal-content">
                <div class="modal-header text-center">
                    <!--模态窗口关闭按钮放在modal-header里-->
                    <!--<button class="close" data-dismiss="modal">-->
                    <!--&times;-->
                    <!--</button>-->
                    <h4>修改二级类别</h4>
                </div>
                <!--end--modal-header -->
                <div class="modal-body">
                    <form action="#" method="post" >
                        <div class="form-group row">
                            <div class="col-xs-3 text-center">
                                标签名称
                            </div>
                            <div class="col-xs-5 text-left">
                                <input type="text" class="form-control">
                            </div>
                        </div>



                        <div class="form-group row modal-btn">
                            <div class="col-xs-4"></div>
                            <div class="col-xs-4">
                                <button class="btn btn-block btn-primary" data-dismiss="modal">完成</button>
                            </div>
                        </div>
                    </form>
                </div>
                <!--end--modal-body-->

            </div>
            <!--end--modal-content  -->
        </div>
        <!--end--modal-dialog-->
    </div>
    <!--end -addoneitem-modal--->

    <!--添加标签-->
    <div class="modal fade editlabel-modal"
         id="editlabel-modal" data-backdrop="static">
        <!--data-backdrop ="static" -表示点击背景不会退出窗口-->
        <div class="modal-dialog modal-md">
            <!--模态窗口所有内容放在modal-content里-->
            <div class="modal-content">
                <div class="modal-header text-center">
                    <!--模态窗口关闭按钮放在modal-header里-->
                    <!--<button class="close" data-dismiss="modal">-->
                    <!--&times;-->
                    <!--</button>-->
                    <h4>修改二级类别</h4>
                </div>
                <!--end--modal-header -->
                <div class="modal-body">
                    <form action="#" method="post" >
                        <div class="form-group row">
                            <div class="col-xs-3 text-center">
                                标签名称
                            </div>
                            <div class="col-xs-5 text-left">
                                <input type="text" class="form-control">
                            </div>
                        </div>

                        <div class="form-group row modal-btn">
                            <div class="col-xs-4"></div>
                            <div class="col-xs-4">
                                <button class="btn btn-block btn-primary" data-dismiss="modal">完成</button>
                            </div>
                        </div>
                    </form>
                </div>
                <!--end--modal-body-->

            </div>
            <!--end--modal-content  -->
        </div>
        <!--end--modal-dialog-->
    </div>
    <!--end -addoneitem-modal--->

    <script src="../component/jquery/dist/jquery.min.js"></script>
    <script src="../www/js/fontchange.js"></script>
<script src="../component/bootstrap/dist/js/bootstrap.min.js"></script>
<script>
    $(function () {
        $("#addlabel").click(function () {
            $("#addlabel-modal").modal({
                backdrop : false,
                keyboard : false
            })
        });
        $("#editlabel").click(function () {
            $("#editlabel-modal").modal({
                backdrop : false,
                keyboard : false
            })
        });

    })
</script>

</body>
</html>
