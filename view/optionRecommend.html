<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="edge">
    <link rel="stylesheet" href="../component/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../www/css/index.css">
    <title>Title</title>

</head>
<body class="optionrecommend">
    <div class="htm-bread">
        <ol class="breadcrumb">
            <li>营销</li>
            <li>推荐管理</li>
            <li>首页banner</li>
            <li>添加推荐</li>
            <li class="active">选择推荐项</li>
        </ol>
    </div>

    <div class="htm-tab">
        <input id="tab1" type="radio" name="tabs" checked>
        <label class="checkbtn" for="tab1">商品</label>

        <input id="tab2" type="radio" name="tabs">
        <label class="checkbtn" for="tab2">类别</label>

        <input id="tab3" type="radio" name="tabs">
        <label class="checkbtn" for="tab3">活动</label>

        <input id="tab4" type="radio" name="tabs">
        <label class="checkbtn" for="tab4">资讯</label>

        <input id="tab5" type="radio" name="tabs">
        <label class="checkbtn" for="tab5">专题</label>

        <section id="content1">
            <div class="htm-entry">
                <form action="" class=" form-inline">
                    <div class="entry-line1 row">
                        <div class="form-group  col-xs-4">
                            <label for="tradename" class="control-label">商品名称</label>
                            <input type="text" name="" value=""  class="form-control" />
                        </div>
                        <div class="form-group  col-xs-4">
                            <label class="control-label">商品ID</label>
                            <input type="text"  name="" value=""  class="form-control" />
                        </div>
                        <div class="form-group col-xs-4">
                            <label class="control-label">商品类别</label>
                            <select name=""  class="form-control">
                                <option value="all" >全部&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option>
                                <option value="">高球</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">

                        <div class="pull-right">
                            <input type="submit" class="btn btn-primary" value="查询" />&nbsp;&nbsp;
                            <input type="button" class=" btn btn-danger"
                                   onclick="$('#GOODSname').val('');$('#SKUcode').val('');"
                                   value="重置" />
                        </div>

                    </div>
                </form>
            </div>

            <form action="">
                <div class="htm-table">
                    <table class="table text-center table-bordered table-striped">
                        <tr>
                            <td>选择</td>
                            <td>商品图片</td>
                            <td>商品信息</td>
                            <td>总库存</td>
                            <td>上架状态</td>
                        </tr>
                        <tr>
                            <td><input type="radio"></td>
                            <td style="width: 20%">
                                <img src='../www/image/111.jpg' alt="" width="40%">
                            </td>
                            <td>
                                <p>38泰勒梅Taylormade高尔夫球Tour Preferred X五层球 比赛用球 正品</p>
                                <span>(ID:38)</span>
                            </td>
                            <td>600</td>
                            <td>已上架</td>
                        </tr>
                    </table>
                </div>

                <div class="finish-btn row">
                    <div class="col-xs-3 col-sm-4 col-md-4 col-lg-4"></div>
                    <div class="col-xs-6 col-sm-4 col-md-4 col-lg-4 row">
                        <div class="col-xs-6">
                            <button class="btn btn-danger btn-block">取消</button>
                        </div>
                        <div class="col-xs-6">
                            <button class="btn btn-primary btn-block">保存</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>

        <section id="content2">
            <form action="">
                <div class="htm-table">
                    <table class="table text-center table-bordered table-striped">
                        <tr>
                            <td>选择</td>
                            <td>类别</td>
                        </tr>
                        <tr>
                            <td></td>
                            <td class="text-left">一级分类 高球</td>
                        </tr>
                        <tr>
                            <td>
                                <input type="radio">
                            </td>
                            <td class="text-center">二级分类 高球</td>
                        </tr>
                    </table>
                </div>

                <div class="finish-btn row">
                    <div class="col-xs-3 col-sm-4 col-md-4 col-lg-4"></div>
                    <div class="col-xs-6 col-sm-4 col-md-4 col-lg-4 row">
                        <div class="col-xs-6">
                            <button class="btn btn-danger btn-block">取消</button>
                        </div>
                        <div class="col-xs-6">
                            <button class="btn btn-primary btn-block">保存</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>

        <section id="content3">
            <div class="htm-entry">
                <form action="" class="form-inline">
                    <div class="row">
                        <div class=" col-xs-4">
                            <label>活动标题</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class=" col-xs-4">

                        </div>
                        <div class="col-xs-4 text-right">
                            <button class="btn btn-primary">查询</button>&nbsp;
                            <button class="btn btn-danger">重置</button>
                        </div>
                    </div>
                </form>
            </div>

            <form action="">
                <div class="htm-table">
                    <table class="table text-center table-bordered table-striped">
                        <tr>
                            <td>选择</td>
                            <td>活动图片</td>
                            <td>活动标题</td>
                            <td>活动时间</td>
                            <td>状态</td>
                        </tr>
                        <tr>
                            <td>
                                <input type="radio">
                            </td>
                            <td width="20%">
                                <img src="../www/image/111.jpg" alt="" width="40%">
                            </td>
                            <td>春季专场</td>
                            <td>2017-03-09 00:00:00
                                至
                                2018-04-05 23:59:59</td>
                            <td>已发布</td>
                        </tr>
                    </table>
                </div>
                <div class="finish-btn row">
                    <div class="col-xs-3 col-sm-4 col-md-4 col-lg-4"></div>
                    <div class="col-xs-6 col-sm-4 col-md-4 col-lg-4 row">
                        <div class="col-xs-6">
                            <button class="btn btn-danger btn-block">取消</button>
                        </div>
                        <div class="col-xs-6">
                            <button class="btn btn-primary btn-block">保存</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>

        <section id="content4">
            <div class="htm-entry">
                <form action="" class="form-inline">
                    <div class="row">
                        <div class=" col-xs-4">
                            <label>资讯标题</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class=" col-xs-4">

                        </div>
                        <div class="col-xs-4 text-right">
                            <button class="btn btn-primary">查询</button>&nbsp;
                            <button class="btn btn-danger">重置</button>
                        </div>
                    </div>
                </form>
            </div>

            <form action="">
                <div class="htm-table">
                    <table class="table text-center table-bordered table-striped">
                        <tr>
                            <td>选择</td>
                            <td>资讯图片</td>
                            <td>资讯标题</td>
                            <td>状态</td>
                        </tr>
                        <tr>
                            <td>
                                <input type="radio">
                            </td>
                            <td style="width: 30%">
                                <img src="../www/image/111.jpg" alt="" width="30%">
                            </td>
                            <td>杂志</td>
                            <td>已上架</td>
                        </tr>
                    </table>
                </div>

                <div class="finish-btn row">
                    <div class="col-xs-3 col-sm-4 col-md-4 col-lg-4"></div>
                    <div class="col-xs-6 col-sm-4 col-md-4 col-lg-4 row">
                        <div class="col-xs-6">
                            <button class="btn btn-danger btn-block">取消</button>
                        </div>
                        <div class="col-xs-6">
                            <button class="btn btn-primary btn-block">保存</button>
                        </div>
                    </div>
                </div>

            </form>

        </section>

        <section id="content5">
            <form action="">
                <div class="htm-msg">
                    <br>
                    <div class="row form-group">
                        <div class="col-xs-3 text-center">
                            <label for="">页面链接</label>
                        </div>
                        <div class="col-xs-4 text-left">
                            <input type="text" class="form-control" placeholder="请输入专题页面链接">
                        </div>
                    </div>
                </div>

                <div class="finish-btn row">
                    <div class="col-xs-3 col-sm-4 col-md-4 col-lg-4"></div>
                    <div class="col-xs-6 col-sm-4 col-md-4 col-lg-4 row">
                        <div class="col-xs-6">
                            <button class="btn btn-danger btn-block">取消</button>
                        </div>
                        <div class="col-xs-6">
                            <button class="btn btn-primary btn-block">保存</button>
                        </div>
                    </div>
                </div>
            </form>

        </section>
    </div>


<script src="../component/jquery/dist/jquery.min.js"></script>
<script src="../www/js/fontchange.js"></script>
